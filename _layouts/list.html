page: list
---
<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>
    <div class="fullbg yellow">
      <div class="logo-block">
       <img class="logo" src="{{ "/img/logo.png" | prepend: site.baseurl | prepend: site.url }}">
       <small style="font-size: 14pt; display: inline-block;">Beta</small>
     </div>
     <div>
      <ul class="list-links"> 
          <li><a href="{{ "/list" | prepend: site.baseurl | prepend: site.url }}">Grants</a></li>
          <li><a href="{{ "/people" | prepend: site.baseurl | prepend: site.url }}">Team</a></li>
          <li><a href="{{ "/logout" | prepend: site.baseurl | prepend: site.url }}">Logout</a></li>
          <li><a class="button" href="https://goo.gl/forms/qkGEc8joAGwtzgt53" target="_blank">Leave Feedback!</a></li>
        </ul>
     </div>
     <div class="description">
      <div class="step" style="text-align: center">
        <a href="{{ "/img/Net.Grant.Calculator.User.Guide.pdf" | prepend: site.baseurl | prepend: site.url }}" target="_blank">
          <img style="width:100px; filter: drop-shadow(3px 4px 4px #444444);" src="{{ "/img/grant-link.png" | prepend: site.baseurl | prepend: site.url }}">
          <span style="display:block;margin-top: 20px;">Guide to Grant Calculator</span>
        </a>
      </div>
      <div class="step">
          <h2>Fill in your Profile</h2>
          <div class="list" id="profile"></div>
        </div>
        <div class="step">
          <h2>Add your team</h2>
          <a class="button" href="./people">Edit your team</a>
          <div class="objlist"><ul></ul></div>
        </div>
        <div class="step" style="display: none">
          <h2>Grants</h2>
          <a class="button" href="./form" class="create">New Grant</a>
          <div class="list" id="seeker"></div>
        </div>
        <div class="step" style="display: none">
          <h2>Grant Programs</h2>
          <a class="button" href="./gmaker" class="create">New Grant Program</a>
          <div class="list" id="maker"></div>
        </div>

      </div>

   </div>

  </body>

</html>
