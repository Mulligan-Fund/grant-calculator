---
layout: default
---

<div class="full">
  <img class="bg" src="{{ page.img | prepend: site.url }}" />
  <div class="container">
  </div>
</div>
<div class="page-content container">

	<article class="post container" itemscope itemtype="http://schema.org/BlogPosting">

	  <header class="post-header">
	    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
	  </header>

	  <div class="post-content container" itemprop="articleBody">
	  	<div class="row">
	  		<div class="col col--xs-10 col--sm-10 col--md-6 col--lg-6 col--xs-offset-1 col--sm-offset-1 col--md-offset-4 col--lg-offset-4">

	  			<p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>

			    {{ content }}
			    <div class="PageNavigation">
			        {% if page.previous.url %}
			          <a class="prev" href="{{page.previous.url}}">&laquo; Previous</a>
			        {% endif %}
			        {% if page.next.url %}
			          <a class="next" href="{{page.next.url}}">Next &raquo;</a>
			        {% endif %}
			      </div>
	    	</div>
		</div>
	  </div>

	</article>
</div>
