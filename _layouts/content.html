<!DOCTYPE html>
<html>

  {% include head.html %}

  <body class="landing">
  <div class="landing-background"></div>
  <div class="landing-cover"></div>
  <div class="landing-links">
    <ul>
      <li><a href="{{ "/" | prepend: site.baseurl | prepend: site.url }}" >Sign Up</a></li>
      <li><a href="{{ "/about" | prepend: site.baseurl | prepend: site.url }}" >About</a></li>
      <li><a href="{{ "/contact" | prepend: site.baseurl | prepend: site.url }}">Contact Us</a></li>
    </ul>
  </div>
  <div class="landing-wrapper">
    <div class="left col col--xs-12 col--sm-12 col--md-8 col--lg-8">
      <div class="logo-block">
       <img class="logo" src="{{ "/img/logo.png" | prepend: site.baseurl | prepend: site.url }}">
      </div>
      <div class="marketing content">
	      <div class="title-text"><h1>{{ page.title }}</h1></div>
      	{{ content }}
      </div>
    </div>


  </body>

</html>
