            -
              label: Edit Report
              dbfield: edit_report
              desc: "Who is involved in editing the report?"
              type: peoplelist
            -
              label: Finalize Report
              dbfield: finalize_report
              desc: "Who is involved in finalizing the report?"
              type: peoplelist
        -
          header: "Other"
          name: "Section 7"
          questions:
            -
              label: (user-inputted)
              dbfield: other_activity
              desc: "Who is involved in other grant activities?"
              type: peoplelist