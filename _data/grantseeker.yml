- name: Grant Information
  page: 1
  sections:
  - header: Funder Information
    name: Section 1
    questions:
    - dbfield: funder
    default: Name of the funder to which your org is considering applying 
    label: Funder
    type: text
    - content:
      - label: true
      - label: false
    dbfield: past_grant
    default: Has this funder supported your organization in the past?
    label: Has your organization received a grant from this funder in the past?
    type: dropdown
  - header: Grant Details
    name: Section 2
    questions:
    - dbfield: amount
      default: 'How much is your organization requesting from this
        funder?', label: 'Amount requested?', type: money
    - dbfield: probability, default: 'What''s your best estimate of the percentage
        likelihood of getting this grant?', 
        label: Expected likelihood of receiving
        grant, type: percent
    - content:
      - label: new grant
      - label: renewal
      dbfield: new_or_renewal
      default: Is this a new grant?  Or a renewal of an existing grant?
      label: New Grant or Renewal?
      type: dropdown
    - content:
      - label: invited
      - label: unsolicited
      dbfield: invited_or_unsolicited
      default: Was your organization invited to apply for this grant, or is the request
        unsolicited?
      label: Invited or Unsolicited?
      type: dropdown
    - content:
      - label: Capacity-building and technical assistance
      - label: Capital and infrastructure
      - label: Continuing support
      - label: Financial sustainability
      - label: General support
      - label: Individual development
      - label: Leadership and professional development
      - label: Network-building and collaboration
      - label: Outreach
      - label: Policy advocacy and systems reform
      - label: Presentations and productions
      - label: Product and service development
      - label: Program development
      - label: Regranting
      - label: Research and evaluation
      - label: Other (please specify)
      dbfield: type_of_support
      default: What type of grant? General operating support? Project support, etc?
      label: Type of Support
      type: dropdown
  - header: Grant Logistics
    name: Section 3
    questions:
    - content:
      - label: online
      - label: via email
      - label: on paper
      dbfield: type_of_application
      default: How will you be submitting this application?
      label: Type of application
      type: dropdown
    - dbfield: length_of_award, default: 'In years, what is the expected length of
        this grant award?', label: Length of grant award, type: number
    - dbfield: number_of_questions, default: 'How many questions are in the application?  You
        can ballpark if you''re not sure, or if the application is less structured,
        you can estimate or skip', label: Number of questions, type: number
    - content:
      - label: true
      - label: false
      dbfield: site_visit
      default: Will the funder conduct a site visit as part of the grant application
        process?
      label: Site visit required?
      type: dropdown
    - content:
      - label: true
      - label: false
      dbfield: loi
      default: Does this grant have a letter of intent/inquiry prior to the full proposal?
      label: LOI?
      type: dropdown
    - dbfield: number_of_reports, default: 'How many progress reports does this funder
        require?  If unsure, enter 1.', label: Number of reports required, type: number
- name: Grant Cost
  page: 2
  sections:
  - header: Research
    name: Section 1
    questions:
      dbfield: preliminary_rsch_people
      default: Who is involved in preliminary research?
      label: Preliminary Research
      type: peoplelist
      dbfield: in_depth_rsch_people
      default: Who is involved in in-depth research for this specific opportunity?
      label: In-Depth Research for Specific Opportunity
      type: peoplelist
  - header: LOI
    name: Section 2
    questions:
      dbfield: loi_requirements
      default: Who is involved in reviewing the LOI requirements?
      label: Review LOI Requirements
      type: peoplelist
      dbfield: pre_loi_comm
      default: Who is involved in pre-submission communication with the funder?
      label: Pre-Submission Communication with Funder
      type: peoplelist
      dbfield: draft_loi
      default: Who is involved in drafting the LOI?
      label: Draft LOI
      type: peoplelist
      dbfield: review_loi_draft
      default: Who is involved in reviewing the LOI draft?
      label: Review LOI Draft
      type: peoplelist
      dbfield: edit_loi
      default: Who is involved in editing the LOI?
      label: Edit LOI
      type: peoplelist
      dbfield: finalize_loi
      default: Who is involved in finalizing the LOI?
      label: Finalize LOI
      type: peoplelist
  - header: Proposal
    name: Section 3
    questions:
      dbfield: proposal_requirements
      default: Who is involved in reviewing the proposal requirements?
      label: Review Proposal Requirements
      type: peoplelist
      dbfield: pre_proposal_comm
      default: Who is involved in pre-submission communication with the funder?
      label: Pre-Submission Communication with Funder
      type: peoplelist
      dbfield: draft_proposal
      default: Who is involved in drafting the proposal?
      label: Draft Proposal
      type: peoplelist
      dbfield: review_proposal_draft
      default: Who is involved in reviewing the proposal draft?
      label: Review Proposal Draft
      type: peoplelist
      dbfield: edit_proposal
      default: Who is involved in editing the proposal?
      label: Edit Proposal
      type: peoplelist
      dbfield: finalize_proposal
      default: Who is involved in finalizing the proposal?
      label: Finalize Proposal
      type: peoplelist
  - header: Site Visit
    name: Section 4
    questions:
      dbfield: prep_visit
      default: Who is involved in preparing for a site visit?
      label: Prepare for Site Visit
      type: peoplelist
      dbfield: site_visit
      default: Who is involved in the site visit?
      label: Site Visit
      type: peoplelist
      dbfield: visit_follow_ups
      default: Who is involved in site visit follow-ups?
      label: Site Visit Follow Ups
      type: peoplelist
  - header: Post-Grant Communications
    name: Section 5
    questions:
      dbfield: letter_signing
      default: Who is involved in reviewing/signing the award letter?
      label: Award Letter Review/Signing
      type: peoplelist
      dbfield: post_grant_comm
      default: Who is involved with post-grant communications with the funder?
      label: Post-Grant Communications
      type: peoplelist
  - header: Reporting
    name: Section 6
    questions:
      dbfield: report_requirements
      default: Who is involved in reviewing the report requirements?
      label: Review Report Requirements
      type: peoplelist
      dbfield: collect_data
      default: Who is involved in collecting data for reports?
      label: Collect Data for Report
      type: peoplelist
      dbfield: prepare_financials
      default: Who is involved in preparing financial information for reports?
      label: Prepare Financials for Report
      type: peoplelist
      dbfield: draft_report
      default: Who is involved in drafting the report?
      label: Draft Report
      type: peoplelist
      dbfield: review_report_draft
      default: Who is involved in reviewing the report draft?
      label: Review Report Draft
      type: peoplelist
      dbfield: edit_report
      default: Who is involved in editing the report?
      label: Edit Report
      type: peoplelist
      dbfield: finalize_report
      default: Who is involved in finalizing the report?
      label: Finalize Report
      type: peoplelist
  - header: Other
    name: Section 7
    questions:
      dbfield: other_activity
      default: Who is involved in other grant activities?
      label: null
      type: peoplelist
