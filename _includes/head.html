  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">


  <link rel="stylesheet" href="{{ "/css/grid.css" | prepend: site.baseurl | prepend: site.url }}">
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl | prepend: site.url }}">

  <script src="{{ "/js/jquery.min.js" | prepend: site.baseurl | prepend: site.url }}" type="text/javascript"></script>

  <script src="{{ "/js/backbone-min.js" | prepend: site.baseurl | prepend: site.url }}" type="text/javascript"></script>
  <script src="{{ "/js/main.js" | prepend: site.baseurl | prepend: site.url }}" type="text/javascript"></script>
  <script src="{{ "/js/user.js" | prepend: site.baseurl | prepend: site.url }}" type="text/javascript"></script>
  <script src="{{ "/js/object.js" | prepend: site.baseurl | prepend: site.url }}" type="text/javascript"></script>
  <script src="{{ "/js/grant.js" | prepend: site.baseurl | prepend: site.url }}" type="text/javascript"></script>
  <script src="{{ "/js/form.js" | prepend: site.baseurl | prepend: site.url }}" type="text/javascript"></script>
  <script src="{{ "/js/list.js" | prepend: site.baseurl | prepend: site.url }}" type="text/javascript"></script>
  <script src="{{ "/js/results.js" | prepend: site.baseurl | prepend: site.url }}" type="text/javascript"></script>
